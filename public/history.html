<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Battle - Game History</title>
<link rel="stylesheet" href="history.css">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#2c003e,#4b0066);
  color: #fff;
  margin: 0;
  padding: 0;
}
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0,0,0,0.5);
  padding: 1rem 2rem;
  position: sticky;
  top:0;
  z-index: 100;
}
nav img { height: 35px; }
nav a { color:#fff; text-decoration:none; padding:0.5rem 1rem; border-radius:5px; background: gold; font-weight:600; }
main { padding: 2rem; max-width:800px; margin:auto; }
#history-list { display: flex; flex-direction: column; gap:15px; margin-top:1rem; }

/* Card style for each game */
.history-card {
  background: rgba(255,255,255,0.1);
  padding: 1rem;
  border-radius: 12px;
  border: 1px solid #fff2;
  transition: 0.3s;
}
.history-card:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.02);
}
.history-card h3 { margin:0 0 0.5rem 0; font-size:1.1rem; }
.history-card p { margin: 0.2rem 0; font-size:0.95rem; }
.history-card small { display:block; margin-top:0.5rem; color: #ccc; font-size:0.85rem; }

@media(max-width:480px){
  nav { flex-direction: column; gap:0.5rem; }
  #history-list { margin-top:1rem; }
}
</style>
</head>
<body>

<nav>
  <div class="logo"><img src="images/MindBattle.png" alt="Logo"></div>
  <a href="dashboard.html">Back to Dashboard</a>
</nav>

<main>
  <h1>Your Game History</h1>
  <div id="history-list">
    <p>No games played yet.</p>
  </div>
</main>

<script type="module" src="history.js"></script>
</body>
</html>
