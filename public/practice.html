<!DOCTYPE html>
<html lang="en">
<head>
  
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Battle - Practice</title>
 <link rel="icon" href="images/MindBattle.png" type="mindbat/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif;}
body {
  min-height:100vh;
  background: linear-gradient(135deg,#2c003e,#4b0066);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:3rem;
}
nav {
  width:100%;
  background: rgba(0,0,0,0.5);
  padding:0.8rem 1.5rem;
  display:flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top:0;
  z-index:100;
  flex-wrap:wrap;
}
nav .logo img {height:35px;}
nav ul {
  list-style:none;
  display:flex;
  gap:0.8rem;
  flex-wrap:wrap;
}
nav a {
  text-decoration:none;
  color:#fff;
  padding:0.5rem 0.9rem;
  border-radius:5px;
  transition:0.3s;
  font-size:0.95rem;
}
nav a:hover {background: rgba(255,255,255,0.2);}
.btn-login {border:1px solid #fff;}
.btn-signup {background:#f1c40f;color:#000;font-weight:600;}
#setup, #game {
  margin-top:3rem;
  background: rgba(0,0,0,0.65);
  padding:2rem;
  border-radius:15px;
  width:90%;
  max-width:480px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
#setup h2 {margin-bottom:1.2rem; font-size:1.7rem;}
#setup label {
  display:block;
  margin:1rem 0;
  font-weight:500;
  text-align:left;
}
#setup select {
  width:100%;
  padding:0.6rem;
  border-radius:8px;
  border:none;
  margin-top:0.5rem;
  font-size:1rem;
  background: rgba(255,255,255,0.1);
  color:#fff;
  appearance: none;
}
#setup select option {
  color:#000;
  background:#fff;
}
#setup button {
  margin-top:1.5rem;
  padding:0.7rem 2rem;
  border:none;
  border-radius:10px;
  background: linear-gradient(90deg, #6a0dad, #9b59b6);
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  font-size:1rem;
  color:#fff;
}
#setup button:hover {transform: scale(1.05); box-shadow:0 0 10px #fff;}
#game h1 {font-size:1.5rem; margin-bottom:1rem;}
#options {display:flex; flex-direction:column; gap:1rem; margin:1rem 0;}
.option-btn {
  background: rgba(255,255,255,0.1);
  border:none;
  padding:0.7rem 1rem;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
  font-size:1rem;
  color:#fff;
}
.option-btn:hover {background: rgba(255,255,255,0.25); transform: scale(1.02);}
#feedback {font-weight:600; min-height:24px; margin-bottom:1rem;}
#nextBtn {
  padding:0.5rem 1.5rem;
  border:none;
  border-radius:8px;
  background:#6a0dad;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
  font-size:1rem;
}
#nextBtn:hover {background:#4b0066;}
.bg-particles {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
  overflow:hidden;
}
.particle {
  position:absolute;
  width:10px; height:10px;
  background: rgba(255,255,255,0.15);
  border-radius:50%;
  animation: float 12s infinite;
}

#retryBtn, #dashboardBtn {
  margin-top:1rem;
  padding:0.7rem 2rem;
  border:none;
  border-radius:10px;
  background: linear-gradient(90deg, #6a0dad, #9b59b6);
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  font-size:1rem;
  color:#fff;
}
#retryBtn:hover, #dashboardBtn:hover {
  transform: scale(1.05);
  box-shadow:0 0 10px #fff;
}

@keyframes float {0% {transform: translateY(0);} 50% {transform: translateY(-100px);} 100% {transform: translateY(0);}}
@media(max-width:480px){
  nav {justify-content:center; gap:0.5rem;}
  #setup, #game {padding:1.5rem;}
  #setup button, #nextBtn {width:100%;}
}
</style>
</head>
<body>

<div class="bg-particles">
  <div class="particle" style="top:10%; left:15%; animation-duration:14s;"></div>
  <div class="particle" style="top:40%; left:70%; animation-duration:16s;"></div>
  <div class="particle" style="top:80%; left:50%; animation-duration:18s;"></div>
  <div class="particle" style="top:60%; left:10%; animation-duration:12s;"></div>
  <div class="particle" style="top:30%; left:80%; animation-duration:20s;"></div>
</div>

<nav>
  <div class="logo">
    <img src="images/MindBattle.png" alt="Mind Battle Logo">
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

<div id="setup">
  <h2>Choose Your Game Settings</h2>
  <label>Category:
    <select id="category">
      <option value="">Select</option>
    </select>
  </label>
  <label>Difficulty:
    <select id="difficulty">
      <option value="">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <button id="startBtn">Start Game</button>

</div>

<div id="game">
  <p id="status"></p>
  <h1 id="question">Please select category & difficulty</h1>
  <div id="options"></div>
  <p id="feedback"></p>
  <button id="nextBtn">Next Question</button>
  <div id="endButtons" style="display:none; margin-top:1rem;">
  <button id="dashboardBtn">Go to Dashboard</button>
  <button id="retryBtn">Try Again</button>
</div>

</div>

<script type="module" src="app.js"></script>

<audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>

<audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>

<script>
let audioUnlocked=false
document.addEventListener("click",()=>{audioUnlocked=true},{once:true})

document.getElementById("options").addEventListener("mouseenter",e=>{
  if(!audioUnlocked)return
  if(e.target.classList.contains("option-btn")){
    const s=new Audio("sounds/hover.mp3")
    s.volume=0.4
    s.play().catch(()=>{})
  }
},true)

document.querySelectorAll("a, button").forEach(el=>{
  el.addEventListener("mouseenter",()=>{
    if(!audioUnlocked)return
    const s=new Audio("sounds/hover.mp3")
    s.volume=0.4
    s.play().catch(()=>{})
  })
})
</script>

<script>
const retryBtn=document.getElementById("retryBtn")
const dashboardBtn=document.getElementById("dashboardBtn")
const endButtons=document.getElementById("endButtons")

function endGame(){
  document.getElementById("nextBtn").style.display="none"
  endButtons.style.display="block"
}

retryBtn.onclick=()=>{
  document.getElementById("setup").style.display="block"
  document.getElementById("game").style.display="none"
  endButtons.style.display="none"
}

dashboardBtn.onclick=()=>{
  location.href="dashboard.html"
}
</script>



</body>
</html>
