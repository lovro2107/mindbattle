
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Battle Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo">
          <img src="images/MindBattle.png" alt="Mind Battle Logo">
        </div>
        <ul class="nav-links-left">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
      <ul class="nav-links-right">
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="signin.html" class="btn-login">Login</a></li>
        <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <h1 style="text-align: center; padding: 50px 20px;">Create an account</h1>

  <div class="form-container">
    <form class="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <div class="g-recaptcha" data-sitekey="6Ld9A98rAAAAADeppUqZu2ek4YPO4Vpzro-dDjNU"></div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p class="redirect-text">
      Already have an account? <a href="signin.html">Login here</a>
    </p>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8-6fIW9F7vw7NO5p9_hCitfqesLU5f0g",
      authDomain: "mind-battle-32801.firebaseapp.com",
      projectId: "mind-battle-32801",
      storageBucket: "mind-battle-32801.firebasestorage.app",
      messagingSenderId: "134995556582",
      appId: "1:134995556582:web:1ed2267687a197f1b0e327",
      measurementId: "G-RWWLR1E277"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.querySelector(".signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const captchaResponse = grecaptcha.getResponse();
      if (!captchaResponse) {
        alert("Please complete the CAPTCHA!");
        return;
      }

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await updateProfile(userCredential.user, { displayName: username });

        await setDoc(doc(db, "users", uid), {
          username,
          elo: 1200,
          rank: "Bronze I",
          winRate: 0,
          totalGames: 0,
          xp: 0,
          nextLevelXP: 100,
          level: 1,
          winStreak: 0,
          avgResponse: 0,
          accuracy: 0,
          achievements: []
        });

        alert("Account created successfully!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
